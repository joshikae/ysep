<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            font-size: 18px;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Speech to Text Converter</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <div id="output"></div>

    <h2>Teachable Machine Audio Model</h2>
    <button type="button" onclick="init()">Start</button>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/uzJAdE7aa/";

        async function createModel() {
            const checkpointURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            const recognizer = speechCommands.create(
                "BROWSER_FFT",
                undefined,
                checkpointURL,
                metadataURL
            );

            await recognizer.ensureModelLoaded();

            return recognizer;
        }

        async function init() {
            const recognizer = await createModel();
            const classLabels = recognizer.wordLabels();
            const labelContainer = document.getElementById("label-container");
            for (let i = 0; i < classLabels.length; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            recognizer.listen(
                (result) => {
                    const scores = result.scores;
                    for (let i = 0; i < classLabels.length; i++) {
                        const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                        labelContainer.childNodes[i].innerHTML = classPrediction;
                    }
                    processTranscript(result.scores, classLabels);
                },
                {
                    includeSpectrogram: true,
                    probabilityThreshold: 0.75,
                    invokeCallbackOnNoiseAndUnknown: true,
                    overlapFactor: 0.50
                }
            );
        }

        let recognition;
        let outputDiv = document.getElementById('output');
        let transcription = '';

        function startRecording() {
            transcription = '';
            outputDiv.innerHTML = '<span class="label">Listening...</span>';

            recognition = new webkitSpeechRecognition();
            recognition.onresult = handleRecognitionResult;
            recognition.start();
        }

        function stopRecording() {
            outputDiv.innerHTML = '<span class="label">Processing...</span>';

            recognition.stop();
        }

        function handleRecognitionResult(event) {
            const transcript = event.results[0][0].transcript;
            transcription += transcript + ' ';

            outputDiv.innerHTML = '<span class="label">Transcript:</span> ' + transcription;
        }

        function processTranscript(scores, classLabels) {
            const maxScore = Math.max(...scores);
            const maxScoreIndex = scores.indexOf(maxScore);
            const word = classLabels[maxScoreIndex];

            // Database for translations
            const database = {
                "hello": "Hello",
                "goodbye": "Goodbye",
                "thank you": "Thank you",
                "sorry": "Sorry",
                "yes": "Yes",
                "no": "No"
            };

            const translation = database[word];

            if (translation) {
                outputDiv.innerHTML = '<span class="label">Translation:</span> ' + translation;
            } else {
                outputDiv.innerHTML = '<span class="label">Translation:</span> Unknown word';
            }
        }
    </script>
</body>
</html>
